<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Voice Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            color: #6B73FF;
            border-bottom-color: #6B73FF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6B73FF;
        }

        button {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 115, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .voices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .voice-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #6B73FF;
        }

        .voice-card.custom {
            border-left-color: #764ba2;
        }

        .voice-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .voice-meta {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .voice-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .voice-actions button {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #6B73FF;
        }

        .result.active {
            display: block;
        }

        .error {
            display: none;
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #c33;
        }

        .error.active {
            display: block;
        }

        .success {
            display: none;
            background: #efe;
            border-left: 4px solid #4a4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #363;
        }

        .success.active {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6B73FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select {
            width: auto;
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è TTS Voice Manager</h1>
        <p class="subtitle">Text-to-Speech with Custom Voice Management</p>

        <div class="status" id="status">
            <div class="status-item">
                <span><strong>Server Status:</strong></span>
                <span id="serverStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span><strong>Custom Voices:</strong></span>
                <span id="customVoices">-</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('synthesize', event)">üéµ Synthesize</button>
            <button class="tab" onclick="switchTab('voices', event)">üìã Browse Voices</button>
            <button class="tab" onclick="switchTab('upload', event)">üì§ Upload Voice</button>
        </div>

        <!-- Synthesize Tab -->
        <div class="tab-content active" id="synthesizeTab">
            <div class="form-group">
                <label for="text">Text to Synthesize</label>
                <textarea id="text" placeholder="Enter text here..."></textarea>
            </div>

            <div class="form-group">
                <label for="voiceSelect">Select Voice</label>
                <select id="voiceSelect">
                    <option value="en-US-AriaNeural">Loading voices...</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="rate">Speed</label>
                    <select id="rate">
                        <option value="-50%">Very Slow (-50%)</option>
                        <option value="-25%">Slow (-25%)</option>
                        <option value="+0%" selected>Normal</option>
                        <option value="+25%">Fast (+25%)</option>
                        <option value="+50%">Very Fast (+50%)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <select id="pitch">
                        <option value="-10Hz">Lower (-10Hz)</option>
                        <option value="-5Hz">Slightly Lower (-5Hz)</option>
                        <option value="+0Hz" selected>Normal</option>
                        <option value="+5Hz">Slightly Higher (+5Hz)</option>
                        <option value="+10Hz">Higher (+10Hz)</option>
                    </select>
                </div>
            </div>

            <button onclick="synthesize()">üéµ Generate Speech</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating speech...</p>
            </div>

            <div class="result" id="result">
                <h3>Generated Audio</h3>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <!-- Browse Voices Tab -->
        <div class="tab-content" id="voicesTab">
            <div class="filters">
                <input type="text" id="searchVoices" placeholder="Search voices..." onkeyup="filterVoices()">
                <select id="filterLanguage" onchange="filterVoices()">
                    <option value="">All Languages</option>
                </select>
                <select id="filterType" onchange="filterVoices()">
                    <option value="">All Types</option>
                    <option value="system">System</option>
                    <option value="custom">Custom</option>
                </select>
                <button class="btn-secondary" onclick="loadVoices()">üîÑ Refresh</button>
            </div>

            <div class="voices-grid" id="voicesGrid">
                <p>Loading voices...</p>
            </div>
        </div>

        <!-- Upload Voice Tab -->
        <div class="tab-content" id="uploadTab">
            <div class="form-group">
                <label for="voiceFile">Voice Sample Audio</label>
                <input type="file" id="voiceFile" accept="audio/*">
            </div>

            <div class="form-group">
                <label for="voiceName">Voice Name</label>
                <input type="text" id="voiceName" placeholder="e.g., My Custom Voice">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="voiceLanguage">Language</label>
                    <input type="text" id="voiceLanguage" placeholder="e.g., en-US" value="en-US">
                </div>

                <div class="form-group">
                    <label for="voiceGender">Gender</label>
                    <select id="voiceGender">
                        <option value="neutral">Neutral</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="voiceDescription">Description (Optional)</label>
                <textarea id="voiceDescription" placeholder="Describe this voice..."></textarea>
            </div>

            <button onclick="uploadVoice()">üì§ Upload Voice</button>

            <div class="success" id="uploadSuccess"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let allVoices = [];

        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('serverStatus').textContent = '‚úì Online';
                document.getElementById('customVoices').textContent = data.custom_voices;
            } catch (error) {
                document.getElementById('serverStatus').textContent = '‚úó Offline';
                showError('Cannot connect to TTS server. Make sure it\'s running on http://localhost:8001');
            }
        }

        function switchTab(tab, event) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            // Load voices when switching to voices tab
            if (tab === 'voices') {
                loadVoices();
            }
        }

        async function loadVoices() {
            try {
                const response = await fetch(`${API_BASE}/tts/voices`);
                const data = await response.json();
                
                allVoices = data.voices;
                updateVoiceSelect(allVoices);
                displayVoices(allVoices);
                updateLanguageFilter(allVoices);
                
                checkHealth(); // Update voice count
            } catch (error) {
                showError('Failed to load voices: ' + error.message);
            }
        }

        function updateVoiceSelect(voices) {
            const select = document.getElementById('voiceSelect');
            select.innerHTML = voices.map(v => 
                `<option value="${v.id}">${v.name} (${v.language}) - ${v.type}</option>`
            ).join('');
        }

        function displayVoices(voices) {
            const grid = document.getElementById('voicesGrid');
            
            if (voices.length === 0) {
                grid.innerHTML = '<p>No voices found</p>';
                return;
            }

            grid.innerHTML = voices.map(v => `
                <div class="voice-card ${v.type}">
                    <div class="voice-name">${v.name}</div>
                    <div class="voice-meta">Language: ${v.language}</div>
                    <div class="voice-meta">Gender: ${v.gender}</div>
                    <div class="voice-meta">Type: ${v.type}</div>
                    ${v.type === 'custom' ? `
                        <div class="voice-actions">
                            <button class="btn-secondary" onclick="testVoice('${v.id}')">üîä Test</button>
                            <button class="btn-danger" onclick="deleteVoice('${v.id}')">üóëÔ∏è</button>
                        </div>
                    ` : `
                        <div class="voice-actions">
                            <button class="btn-secondary" onclick="testVoice('${v.id}')">üîä Test</button>
                        </div>
                    `}
                </div>
            `).join('');
        }

        function updateLanguageFilter(voices) {
            const languages = [...new Set(voices.map(v => v.language))].sort();
            const select = document.getElementById('filterLanguage');
            select.innerHTML = '<option value="">All Languages</option>' +
                languages.map(lang => `<option value="${lang}">${lang}</option>`).join('');
        }

        function filterVoices() {
            const search = document.getElementById('searchVoices').value.toLowerCase();
            const language = document.getElementById('filterLanguage').value;
            const type = document.getElementById('filterType').value;

            const filtered = allVoices.filter(v => {
                const matchSearch = v.name.toLowerCase().includes(search) || 
                                  v.language.toLowerCase().includes(search);
                const matchLanguage = !language || v.language === language;
                const matchType = !type || v.type === type;
                
                return matchSearch && matchLanguage && matchType;
            });

            displayVoices(filtered);
        }

        async function synthesize() {
            const text = document.getElementById('text').value;
            const voice = document.getElementById('voiceSelect').value;
            const rate = document.getElementById('rate').value;
            const pitch = document.getElementById('pitch').value;

            if (!text) {
                showError('Please enter text to synthesize');
                return;
            }

            hideError();
            hideResult();
            showLoading();

            try {
                const formData = new FormData();
                formData.append('text', text);
                formData.append('voice', voice);
                formData.append('rate', rate);
                formData.append('pitch', pitch);
                formData.append('return_file', 'true');

                const response = await fetch(`${API_BASE}/tts/synthesize`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Synthesis failed');
                }

                // Get audio blob
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // Display audio player
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                showResult();

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function testVoice(voiceId) {
            document.getElementById('text').value = 'Hello! This is a test of the selected voice.';
            document.getElementById('voiceSelect').value = voiceId;
            
            // Switch to synthesize tab
            document.querySelector('.tab').click();
            
            // Synthesize
            await synthesize();
        }

        async function deleteVoice(voiceId) {
            if (!confirm('Are you sure you want to delete this voice?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tts/voices/${voiceId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete voice');
                }

                showSuccess('Voice deleted successfully');
                loadVoices();
            } catch (error) {
                showError(error.message);
            }
        }

        async function uploadVoice() {
            const file = document.getElementById('voiceFile').files[0];
            const name = document.getElementById('voiceName').value;
            const language = document.getElementById('voiceLanguage').value;
            const gender = document.getElementById('voiceGender').value;
            const description = document.getElementById('voiceDescription').value;

            if (!file || !name) {
                showError('Please provide a voice file and name');
                return;
            }

            hideError();
            showLoading();

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('voice_name', name);
                formData.append('language', language);
                formData.append('gender', gender);
                if (description) formData.append('description', description);

                const response = await fetch(`${API_BASE}/tts/voices/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const result = await response.json();
                showSuccess('Voice uploaded successfully! Voice ID: ' + result.voice_id);
                
                // Clear form
                document.getElementById('voiceFile').value = '';
                document.getElementById('voiceName').value = '';
                document.getElementById('voiceDescription').value = '';
                
                // Reload voices
                loadVoices();

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showResult() {
            document.getElementById('result').classList.add('active');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('active');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        function showSuccess(message) {
            document.getElementById('uploadSuccess').textContent = message;
            document.getElementById('uploadSuccess').classList.add('active');
            setTimeout(() => {
                document.getElementById('uploadSuccess').classList.remove('active');
            }, 5000);
        }

        // Load voices on startup
        checkHealth();
        loadVoices();
    </script>
</body>
</html>
